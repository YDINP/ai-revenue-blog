name: Blog Post Generator

on:
  # 자동 스케줄: 매일 한국시간 09:00 (UTC 00:00)
  schedule:
    - cron: '0 0 * * *'

  # 수동 트리거: GitHub 모바일/웹에서 "Run workflow" 클릭
  workflow_dispatch:
    inputs:
      category:
        description: '카테고리 (auto = 날짜 기반 자동)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - AI
          - Dev
          - Review
          - Game
      topic:
        description: '주제 (비우면 자동 선택)'
        required: false
        default: ''
        type: string
      count:
        description: '생성할 포스트 수'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
      engaging:
        description: '독자 유입 극대화 (호기심 자극 + 클릭 유도 스타일)'
        required: false
        default: false
        type: boolean
      revenue:
        description: '수익 극대화 모드 (자연스러운 상품 추천 + 구매 유도)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  generate-post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate blog post
        run: node scripts/generate-post.mjs
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          INPUT_CATEGORY: ${{ github.event.inputs.category || 'auto' }}
          INPUT_TOPIC: ${{ github.event.inputs.topic || '' }}
          INPUT_COUNT: ${{ github.event.inputs.count || '3' }}
          INPUT_ENGAGING: ${{ github.event.inputs.engaging || 'false' }}
          INPUT_REVENUE: ${{ github.event.inputs.revenue || 'false' }}

      - name: Commit and Push
        id: commit
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add src/blog/*.md
          if git diff --staged --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            COUNT=$(git diff --staged --name-only | wc -l)
            git commit -m "[auto] 블로그 포스트 ${COUNT}개 자동 생성"
            git push
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Notify IndexNow (Bing/Yandex)
        if: steps.commit.outputs.no_changes != 'true'
        run: |
          FILES=$(git diff --name-only HEAD~1 HEAD -- src/blog/)
          URLS=""
          for FILE in $FILES; do
            SLUG=$(basename "$FILE" .md)
            URLS="${URLS}\"https://ai-revenue-blog.vercel.app/blog/${SLUG}/\","
          done
          URLS="${URLS}\"https://ai-revenue-blog.vercel.app/\",\"https://ai-revenue-blog.vercel.app/blog/\""
          curl -s -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json" \
            -d "{\"host\":\"ai-revenue-blog.vercel.app\",\"key\":\"f4a8e2c1b7d9306584ef1a2b3c4d5e6f\",\"urlList\":[${URLS}]}"
          echo "[IndexNow] Submitted new posts"

      - name: Ping Google Sitemap
        if: steps.commit.outputs.no_changes != 'true'
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://ai-revenue-blog.vercel.app/sitemap-index.xml" || true
          echo "[Google] Sitemap ping sent"
